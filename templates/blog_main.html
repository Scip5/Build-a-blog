{% extends "base.html" %}
 
{% block content %}
    <h1 style="text-align: center;"> Build a Blog</h1>  
    {% for blog in blogs %}
        <hr>
        <a href="http://127.0.0.1:5000/blog?id={{blog.id}}">{{blog.blog_title}}</a>
        <p>{{blog.blog_post}}</p>


    {% endfor %}
    


{% endblock %}
